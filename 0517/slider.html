    <script>
    $(function(){
        var currentPosition = 0;
        var photoWidth = 600;
        var timeout = 1500;
        var speed = 600;
        var photo = $(".photo");
        var number0fPhotos = photo.length;
        console.log(photo);
        $("#wrapper").css("width",photoWidth * number0fPhotos);
        
        function move(){
            $("#wrapper").animate({
                "marginLeft": -(photoWidth * currentPosition);
            },speed);
        }
        function cycle(){
            if(currentPosition == number0fPhotos -1)
                currentPosition = 0;
        }else{
            currentPosition ++ ;//遞增1的意思 
        }move();
        
    })
    </script>
